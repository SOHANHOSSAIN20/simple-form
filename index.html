<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
    <label for="fname"> First Name</label> </br>
    <input type="text"placeholder="Enter your first name" autocomplete="off"></br>

    <label for="email"> Email Address</label> </br>
    <input type="email" placeholder="Enter your email address" autocomplete="off"></br>

    <label for="password"> password</label> </br>
    <input type="password"  placeholder="Enter your password" autocomplete="off"></br>

    <label for="radio" > Gender</label> </br>
    <input type="radio" name="Gender">Male</br>
    <input type="radio" name= "Gender" >Female</br>

    <label for="date"> Your birthday</label> </br>
    <input type="date" autocomplete="off"></br>

    <label for="number"> Your  phone Number</label> </br>
    <input type="number" placeholder="Enter your phone number" autocomplete="off"></br>

    <label for="color"> Your favourite color </label> </br>
    <input type="color"autocomplete="off"></br>

    <label for="#"> country</label></br>
    <select name="" id=""></br>
        <option value="">select your country</option>
        <option value="">Bangladesh</option>
        <option value="">India</option>
        <option value="">Usa</option>
    </select></br>

    <label for="message"> Message </label> </br>
    <textarea name="" id="" cols="30" rows="10"></textarea></br>

    <label for="#">Submit</label></br>
    <input type="submit"></br>

    <label for="#">Reset</label></br>
    <input type="reset">

</form>
    
</body>
